    windows_x86_64: 40b3fbe95b499559ca5b206cb811bf7ca1118bf95527a6b3d36973bc821efd64
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - trunk-toolbox@0.2.0
    - pre-commit-hooks@4.5.0:
        commands:
          - check-ast
          - no-commit-to-branch
          - end-of-file-fixer
    - mypy@1.5.1!: # this version required by `returns`
        packages:
          - returns
          - types-python-slugify
    - actionlint@1.6.26
    - bandit@1.7.7
    - checkov@3.2.21
    - git-diff-check
    - markdownlint@0.39.0
    - prettier@3.2.5
    - ruff@0.2.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - trivy@0.49.1
    - trufflehog@3.67.6
    - yamllint@1.35.0
  disabled:
    - black
    - isort
  ignore:
    - linters: [bandit]
      paths: [tests/**]
    - linters: [mypy]
      paths: [build/**]
    - linters: [markdownlint]
      paths: [LICENSE.md]
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
