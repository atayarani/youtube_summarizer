repos:
  - repo: https://github.com/oxsecurity/megalinter
    rev: v6.8.0
    hooks:
      - id: megalinter-incremental
        stages:
          - commit
        args:
          - "megalinter-incremental"
      - id: megalinter-full
        stages:
          - push
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: no-commit-to-branch
      - id: end-of-file-fixer
